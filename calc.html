<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css" />
</head>
<body>
  <h1 class="heading">Yashika's Calculator</h1>
  <div class="calculator">
    <div class="display" id="d">0</div>
    <div class="buttons">
      <button onclick="clr()">C</button>
      <button onclick="addop('+')">+</button>
      <button onclick="addop('/')">รท</button>
      <button onclick="addop('*')">x</button>
      <button onclick="addop('-')">/</button>
      <button onclick="addno('1')">1</button>
      <button onclick="addno('2')">2</button>
      <button onclick="addno('3')">3</button>
      <button onclick="addno('4')">4</button>
      <button onclick="addno('5')">5</button>
      <button onclick="addno('6')">6</button>
      <button onclick="addno('7')">7</button>
      <button onclick="addno('8')">8</button>
      <button onclick="addno('9')">9</button>
      <button onclick="addno('0')" class="zero">0</button>
      <button onclick="addno('.')">.</button>
      <button onclick="output()" class="equal">=</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
